import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[font]
size = 12

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
padding = { x = 10, y = 10 }
opacity = 0.9

[env]
TERM =  "alacritty"
WINIT_X11_SCALE_FACTOR = "1"

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
        { action = "Copy", key = "C", mods = "Control|Shift" },
        { action = "Paste", key = "V", mods = "Control|Shift" }
]

[mouse]
hide_when_typing = true
